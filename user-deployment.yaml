apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: user
spec:
  replicas: 2
  selector:
    matchLabels:
       app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
          - name: user
            image: "user:v1"
            ports:
              - containerPort: 80

